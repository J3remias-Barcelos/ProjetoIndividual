<script>
    function verificarCalculo() {
        var nomeAcao = input_acao.value;
        var valorUnitario = Number(input_valorAcao.value);
        var quantidadeAcao = Number(input_quantidadeAcao.value);

        if (nomeAcao === "" && valorUnitario === "" && quantidadeAcao === "") {
            alert("Preencha todos os campos antes de continuar");
        }
            var resultado = (valorUnitario * quantidadeAcao).toFixed(2);
            div_result.innerHTML = `Esse é o valor ${resultado}, que você precisa ter para comprar ${quantidadeAcao}`;
        
    }
</script>
