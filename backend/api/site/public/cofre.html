<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Finance</title>

  <!-- BoxIcons Para ter Icones na Página -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- FAVICON X -->
  <link rel="shortcut icon" href="../assets/icon/faviconX.ico" type="image/x-icon">

  <!-- CANVAS PARA EXIBIR O GRÁFICO -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS DA MINHA PAGE -->
  <link rel="stylesheet" href="./css/cofre.css">

  <!-- CHAMANDO MEU ARQUIVO JS -->
  <!-- <script src="./js/cofre.js"></script> -->
</head>

<body>
  <!-- HEADER PAGE -->
  <header class="header">
    <div>
      <a href="./cofre.html" class="logo">Invest X</a>
    </div>

    <div class="navbar">
      <a href="./project.html">Educação</a>
      <a href="./dashboardX.html" class="ativo">Controle Financeiro</a>
    </div>
  </header>

  <!-- MAIN PAGE -->
  <main class="page-context">

    <!-- PÁGINA DO SITE DASHBOARD -->
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="./cofre.html">
            <span class="icon"><i class='bx bx-money-withdraw'></i></span>
            <span class="title">Control Finance</span>
          </a>
        </li>
        <li class="list">
          <a href="./dashboard.html">
            <span class="icon"><i class='bx bxs-dashboard'></i></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li class="list">
          <a href="./acoes.html">
            <span class="icon"><i class='bx bxs-landmark'></i></span>
            <span class="title">Ações</span>
          </a>
        </li>
        <li class="list">
          <a href="./index.html">
            <span class="icon"><i class='bx bx-exit'></i></span>
            <span class="title">Sair</span>
          </a>
        </li>
      </ul>
    </div>


    <div class="cofre-context">
      <h1>Controle Financeiro <span>&hearts;</span></h1>

      <!-- PARTE QUE VAI EXIBIR NA TELA -->
      <div class="options">
        <div class="entrada">
          Entradas: R$
          <span class="span-entrada">0.00</span>
        </div>

        <div class="saida">
          Saídas: R$
          <span class="span-saida">0.00</span>
        </div>
        <div class="total">
          Caixa: R$
          <span class="span-total"><b>0.00</b></span>
        </div>
      </div>
      <!-- PARTE QUE ATRAVÉS DOS INPUTS VAI RECEBER OS VALORES, DESCRIÇÃO E TIPO -->
      <div>
        <div class="form-exibir">
          <div class="divDesc">
            <label for="desc">Descrição</label>
            <input type="text" id="desc" placeholder="Descrição">
          </div>
          <div class="divAmount">
            <label for="amount">Valor</label>
            <input type="number" id="amount" placeholder="Valor">
          </div>
          <div class="divType">
            <label for="type">Tipo</label>
            <select name="type" class="typeCombo">
              <option> Entrada</option>
              <option> Saída</option>
            </select>
          </div>
          <button id="btnNew">Incluir</button>
        </div>

        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th class="columnAmount">Valor</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>
  <script src="./js/cofre.js"></script>
</body>

</html>
