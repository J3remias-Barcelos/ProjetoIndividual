  // Dados para o gráfico de linha
  var dadosGraficoLinha = {
    labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"],
    datasets: [
      {
        label: "Vendas",
        data: [120, 200, 150, 300, 250, 180],
        backgroundColor: "rgba(75, 192, 192, 0.2)",
        borderColor: "rgba(75, 192, 192, 1)",
        borderWidth: 1
      }
    ]
  };

  // Configurações do gráfico de linha
  var configuracoesGraficoLinha = {
    responsive: true,
    maintainAspectRatio: false
  };

  // Criar o gráfico de linha
  var ctxLinha = document.getElementById("lineChart").getContext("2d");
  new Chart(ctxLinha, {
    type: "line",
    data: dadosGraficoLinha,
    options: configuracoesGraficoLinha
  });

  // Dados para o gráfico de doughnut
  var dadosGraficoDoughnut = {
    labels: ["Vermelho", "Azul", "Amarelo"],
    datasets: [
      {
        data: [30, 50, 20],
        backgroundColor: ["red", "blue", "yellow"]
      }
    ]
  };

  // Configurações do gráfico de doughnut
  var configuracoesGraficoDoughnut = {
    responsive: true,
    maintainAspectRatio: false
  };

  // Criar o gráfico de doughnut
  var ctxDoughnut = document.getElementById("doughnutChart").getContext("2d");
  new Chart(ctxDoughnut, {
    type: "doughnut",
    data: dadosGraficoDoughnut,
    options: configuracoesGraficoDoughnut
  });
}
