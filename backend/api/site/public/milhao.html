            <a href="./milhao.html" class="logo">One Milion <span class="span-cor">R$</span></a>

        <div class="navbar">

    <!-- MAIN PAGE -->
    <main class="page-context">

        <!-- PÁGINA DO SITE DASHBOARD -->
        <div class="navigation">
            <ul>
                <li class="list">
                    <a href="./cofre.html">
                        <span class="icon"><i class='bx bx-money-withdraw'></i></span>
                        <span class="title">Control</span>
                    </a>
                </li>
                <li class="list">
                    <a href="./dashboard.html">
                        <span class="icon"><i class='bx bxs-dashboard'></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li class="list">
                    <a href="./contabilit.html">
                        <span class="icon"><i class='bx bxs-landmark'></i></span>
                        <span class="title">Contabilidade</span>
                    </a>
                </li>
                <li class="list">
                    <a href="./acoes.html">

                    </a>
                </li>

                <li class="list active">
                    <a href="./milhao.html">
                        <span class="icon"><i class='bx bxs-minus-circle'></i></span>
                        <span class="title">1° Milhão</span>
                    </a>
                </li>
                <li class="list">

                    </a>
                </li>
            </ul>
        </div>


        <!-- CONTEÚDO DA PAGINA DASHBOARD -->
        <div class="content">
            <h1>Aqui você calcula seu 1° Milhão</h1>
            <p style="font-size: 1.8rem;">Crie sua propria extratégia para chegar até o tão sonhado Milhão</p> <br>


            <div class="graficos">
                <div class="grafico-container">
                    <h2>Simulando rentabilidade</h2>

                    <div class="typesRentabilidade">
                        <label for="type">Tipo de Rentabilidade</label>
                        <select name="type" class="typeRentabilidade">
                            <option> Anual</option>
                            <option> Mensal</option>
                        </select>
                    </div>

                    <div class="input-taxa">
                        <label for="type">Taxa da Rentabilidade</label>
                        <input  id="valueTaxa">
                    </div>

                    <div class="input-valorInicial">
                        <label for="type">Valor Inicial</label>
                        <input  id="valueInicial">
                    </div>

                    <div class="input-aportes">
                        <label for="type">Aportes</label>
                        <input  id="qtdAportes">
                    </div>

                    <div class="input-duration">
                        <label for="type">Tempo/Meses</label>
                        <input  id="tempoDuration">
                    </div>

                    <div>
                        <button id="btnCalcular">Calcular</button>
                    </div>
                </div>

                <div id="result">
                    <h3>Visualize o futuro.</h3>
                    <div class="mostrarEmTela">
                        
                    </div>
                </div>
